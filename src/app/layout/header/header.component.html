<p-toolbar>

	<ng-template #start>
		<p-button icon="pi pi-bars" severity="secondary" text/>
		<h1 class="app-title">Goals and Tasks</h1>
	</ng-template>

	<ng-template #center>
		<p-iconfield iconPosition="left">
			<p-inputicon styleClass="pi pi-search"/>
			<input pInputText placeholder="Search" type="text"/>
		</p-iconfield>
	</ng-template>

	<ng-template #end>
		<app-theme-toggle/>
	</ng-template>

</p-toolbar>
