<div *ngIf="task$ | async as task">
	<h1>{{ task.title }}</h1>
	<p-card>
		<p>ID: {{ task.id }}</p>
		<p>Start date: {{ task.startDate }}</p>
		<p>Start time: {{ task.startTime }}</p>
		<p>Due date: {{ task.dueDate }}</p>
		<p>Due time: {{ task.dueTime }}</p>
		<p>Is complete: {{ task.isComplete }}</p>
	</p-card>
</div>
